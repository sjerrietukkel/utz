<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>UTZ - Infographic</title>
</head>
<body>
    <h1>The Daily Dollar Farmer</h1>
    <h2>How do three different farmers in the live $1.50 segment?</h2>
    <div class="tabs">
        <button class="tablink" onclick="openPage('Home', this, '#614242')">$1.25</button>
        <button class="tablink" onclick="openPage('News', this, '#614242')" id="defaultOpen">$2.00</button>
        <button class="tablink" onclick="openPage('Contact', this, '#614242')">$2.50</button>
        <button class="tablink" onclick="openPage('About', this, '#614242')">$3.10</button>
    </div>    
    <div id="Home" class="tabcontent">
            <h2>Under $1.25</h2>
            <div data-tilt data-tilt-glare data-tilt-max-glare="0.8" class="container">
                <img src="img/stack_test.png" alt="test" id="img1">
                <img src="img/stack_test.png" alt="test">
                <img src="img/stack_test.png" alt="test">
            </div>
        </div>
        
        <div id="News" class="tabcontent">
          <div data-tilt data-tilt-reset="false" data-tilt-axis="x" class="tab-container">
            <img src="img/ground.png" alt="ground" id="ground">
          </div>
          
        </div>
        
        <div id="Contact" class="tabcontent">
          <h3>$2.50</h3>
          <p>Get in touch, or swing by for a cup of coffee.</p>
        </div>
        
        <div id="About" class="tabcontent">
          <h3>$3.00</h3>
          <p>Who we are and what we do.</p>
        </div>

    <script src="js/index.js"></script>
    <script src="js/tabs.js"></script>
    <script type="text/javascript" src="node_modules/vanilla-tilt/lib/vanilla-tilt.js"></script>
</body>
</html>
